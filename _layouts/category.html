---
title: Blog
permalink: "/temas/"
layout: default
---

<div class="container mx-auto my-32">

  {% if page.title == 'Clientes' %}
    {% include v2/clients.html %}
  {% else %}
    <h2 class="Blog__title"><a href="/blog" class="Blog__titleLink">Blog</a> &mdash; {{ page.title }}</h2>
  {% endif %}

  <div class="Posts__inner">

    {% for post in site.categories[page.category] %}
    <div class="Posts__post">
      {% include post.html %}
    </div>
    {% endfor %}
  </div>

</div>
